<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hexa</title>
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/profile.jpg" class="profile">
                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount">Izmeni profil</button>
                    <button id="logout">Odjavi se</button>
                </div>
            </div>
                <div class="col-md-9">
                    <div class="inner-container right-side">
                        <form id="postForm">
                            <textarea name="" id="postContent" placeholder="Napisi nesto i objavi..." cols="30" rows="10"></textarea>
                            <button>Objavi</button>
                        </form>

                        <div id="allPostsWrapper"></div>
                    </div>  
                </div>
            </div>>    
        </div>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="editForm">
            <h2>Izmeni profil</h2>
            <div>
                <label for="korisnicko_ime">Korisnicko ime</label>
                <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="korisnik1.korisnik">
            </div>
            <div>
                <label for="edit_email">Email adresa:</label>
                <input type="text" name="register_email" id="edit_email" placeholder="mail@mail.com">
            </div>
            <div>
                <button>Izmeni</button>
            </div>
        </form>

        <hr>
        <button id="deleteProfile">Obrisi profil</button>
    </div>

    <script src="js/Post.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/Hexa.js"></script>
</body>
</html>
